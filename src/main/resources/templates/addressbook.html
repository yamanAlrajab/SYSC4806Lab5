<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"><title>Address Book</title></head>
<body>
<h1 th:text="'AddressBook ' + (${addressBook} != null ? '#' + ${addressBook.id} : '')">Address Book</h1>

<p th:if="${message}" th:text="${message}"></p>
<p th:if="${addressBook == null and message == null}">AddressBook not found</p>

<ul th:if="${buddies}">
    <li th:each="b : ${buddies}"
        th:text="${b.name} + ' — ' + ${b.phoneNumber} + (b.address != null ? ' — ' + ${b.address} : '')">Buddy</li>
</ul>
<p th:if="${#lists.isEmpty(buddies)}">No buddies yet.</p>
</body>
</html>
